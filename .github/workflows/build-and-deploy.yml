name: Build and Deploy Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      jwt_token_1:
        description: 'JWT Token 1'
        required: false
        type: string
      jwt_token_2:
        description: 'JWT Token 2'
        required: false
        type: string
      jwt_token_3:
        description: 'JWT Token 3'
        required: false
        type: string
      jwt_token_4:
        description: 'JWT Token 4'
        required: false
        type: string
      jwt_token_5:
        description: 'JWT Token 5'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment script
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        
        # åœæ­¢å¹¶ç§»é™¤çŽ°æœ‰å®¹å™¨
        docker stop jetbrainsai2api || true
        docker rm jetbrainsai2api || true
        
        # æ‹‰å–æœ€æ–°é•œåƒ
