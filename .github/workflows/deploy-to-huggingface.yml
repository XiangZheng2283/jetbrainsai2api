          exit 1
        fi
        
        if [ -z "$SPACE_NAME" ]; then
          echo "âŒ HF_SPACE_NAME secret not set. Please set your desired space name (e.g., username/jetbrainsai-api)."
          exit 1
        fi
        
        cd huggingface-space
        
        # Login to Hugging Face
        python -c "
        from huggingface_hub import HfApi
        import os
        
        api = HfApi()
        
        try:
            # Create or update the space
            api.create_repo(
                repo_id=os.environ['SPACE_NAME'],
                repo_type='space',
                space_sdk='docker',
                exist_ok=True,
                token=os.environ['HF_TOKEN']
            )
            print('âœ… Space created/updated successfully')
            
            # Upload files
            api.upload_folder(
                folder_path='.',
                repo_id=os.environ['SPACE_NAME'],
                repo_type='space',
                token=os.environ['HF_TOKEN']
            )
            print('âœ… Files uploaded successfully')
            
        except Exception as e:
            print(f'âŒ Error: {e}')
            exit(1)
        "
        
