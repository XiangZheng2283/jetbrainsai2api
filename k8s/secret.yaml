apiVersion: v1
kind: Secret
metadata:
  name: jetbrainsai-secrets
type: Opaque
stringData:
  # JWT Tokens - 替换为您的实际tokens
  jwt-token-1: "your-jwt-token-1-here"
  jwt-token-2: "your-jwt-token-2-here"
  jwt-token-3: "your-jwt-token-3-here"
  
  # License信息 (可选，用于自动刷新JWT)
  license-id-1: "your-license-id-1-here"
  authorization-1: "your-authorization-1-here"
  license-id-2: "your-license-id-2-here"
  authorization-2: "your-authorization-2-here"